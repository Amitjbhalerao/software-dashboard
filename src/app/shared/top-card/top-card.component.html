<div class="main-card-body">
    <div *ngFor="let cardDetails of top_Cards" id="card" class="m-3">
        <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-10">
                  <h2 class="card-title">{{ cardDetails.value }} %</h2>
                  <h6 class="card-text">{{cardDetails.header}}</h6>
                  <h6 class="card-subtitle mb-2 text-body-secondary">{{cardDetails.sub_header}}.</h6>
                </div>
                <div class="col-2">
                  <span><i class="fa fa-car" aria-hidden="true"></i></span>
                </div>
              </div>
             
            </div>
          </div>
    </div>
</div>
